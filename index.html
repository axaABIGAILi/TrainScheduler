<!DOCTYPE html>
<html>
    <head>
        <title>Train Scheduler</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>
    <body>
        <div id="header">
            <header><h1>Train Schedules</h1></header>
        </div>
        <div id="current-sched">
            <header><h2>Current Schedule</h2></header>
            <table class="table" id="train-tbl">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>

            </table>
        </div>
        <div id="add-train">
            <div class="form-group">
                <label for="new-train-name">Train Name</label>
                <input type="text" class="form-control" id="new-train-name">
                <label for="train-destination">Destination</label>
                <input type="text" class="form-control" id="new-train-dest">
                <label for="train-first">First Time</label>
                <input type="text" class="form-control" id="new-train-first">
                <label for="train-freq">Frequency (mins)</label>
                <input type="text" class="form-control" id="new-train-freq">
                <button id="submitbtn" type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
        
        </div>
    <!--Link to necessary firebase SDKs-->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
    <!--jQuery link-->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <!--Momentjs link-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--javascript link-->
    <script src="assets/javascript/app.js"></script>
    </body>
</html>
